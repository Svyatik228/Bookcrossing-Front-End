dist: trusty
sudo: false

language: node_js
node_js:
  - '9'

addons:
    chrome: stable
  
cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  - npm install -g @angular/cli
  
script:
  - ng lint
  - ng test -watch false -browsers ChromeHeadless
  - ng e2e 
  - npm run-script build --prod --base-href $base_href 